<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="./calculator.ico" type="image/x-icon">
    <script src="./script.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <div id="header">
        <button id="theme-btn">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" id="light-svg">
                <path
                    d="M361.5 1.2c5 2.1 8.6 6.6 9.6 11.9L391 121l107.9 19.8c5.3 1 9.8 4.6 11.9 9.6s1.5 10.7-1.6 15.2L446.9 256l62.3 90.3c3.1 4.5 3.7 10.2 1.6 15.2s-6.6 8.6-11.9 9.6L391 391 371.1 498.9c-1 5.3-4.6 9.8-9.6 11.9s-10.7 1.5-15.2-1.6L256 446.9l-90.3 62.3c-4.5 3.1-10.2 3.7-15.2 1.6s-8.6-6.6-9.6-11.9L121 391 13.1 371.1c-5.3-1-9.8-4.6-11.9-9.6s-1.5-10.7 1.6-15.2L65.1 256 2.8 165.7c-3.1-4.5-3.7-10.2-1.6-15.2s6.6-8.6 11.9-9.6L121 121 140.9 13.1c1-5.3 4.6-9.8 9.6-11.9s10.7-1.5 15.2 1.6L256 65.1 346.3 2.8c4.5-3.1 10.2-3.7 15.2-1.6zM160 256a96 96 0 1 1 192 0 96 96 0 1 1 -192 0zm224 0a128 128 0 1 0 -256 0 128 128 0 1 0 256 0z" />
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512" id="dark-svg">
                <path d="M223.5 32C100 32 0 132.3 0 256S100 480 223.5 480c60.6 0 115.5-24.2 155.8-63.4c5-4.9 6.3-12.5 3.1-18.7s-10.1-9.7-17-8.5c-9.8 1.7-19.8 2.6-30.1 2.6c-96.9 0-175.5-78.8-175.5-176c0-65.8 36-123.1 89.3-153.3c6.1-3.5 9.2-10.5 7.7-17.3s-7.3-11.9-14.3-12.5c-6.3-.5-12.6-.8-19-.8z"/>
            </svg>
        </button>
    </div>

    <div id="main-wrap">
        <div id="calculator">
            <div id="calc-head">
                <div>DUAL<span>™</span></div>
                <div>12 Digit Display</div>
            </div>

            <div id="display-wrap">
                <div id="main-display">
                    <div id="e-elem" class="">
                        <div class="display hide">E</div>
                    </div>

                    <div id="m-elem" class="">
                        <div class="display hide">M</div>
                    </div>

                    <div id="digit-wrap">
                        <div id="end-minus" class="">
                            <div class="display hide">-</div>
                        </div>
                        <div class="digit">
                            <div class="display"></div>
                        </div>
                        <div class="decimal">
                            <div class="display hide">.</div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="buttons-wrap">
                <div id="top-wrap">
                    <div id="memory-btns-wrap">
                        <button id="mc" data-key="M-Delete">MC</button>
                        <button id="ms" data-key="M-Enter">MS</button>
                        <button id="mr" data-key="M-R">MR</button>
                        <button id="m+" data-key="M-A">M+</button>
                        <button id="m-" data-key="M-S">M-</button>
                    </div>

                    <div id="clear-btns-wrap">
                        <button id="backspace-btn" class="main-btn clear-btn" data-key="Backspace">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                                <path
                                    d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z" />
                            </svg>
                        </button>
                        <button id="clear-btn" class="main-btn clear-btn" data-key="Escape">C</button>
                        <button id="clear-all-btn" class="main-btn clear-btn" data-key="Shift-Escape">CE</button>
                    </div>
                </div>

                <button class="main-btn" data-key="7">7</button>
                <button class="main-btn" data-key="8">8</button>
                <button class="main-btn" data-key="9">9</button>
                <button class="main-btn" id="square-btn" data-key="Shift-2">x<sup>2</sup></button>
                <button class="main-btn" id="square-root-btn" data-key="Control-2">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
                        <path
                            d="M282.6 78.1c8-27.3 33-46.1 61.4-46.1l200 0c17.7 0 32 14.3 32 32s-14.3 32-32 32L344 96 238.7 457c-3.6 12.3-14.1 21.2-26.8 22.8s-25.1-4.6-31.5-15.6L77.6 288 32 288c-17.7 0-32-14.3-32-32s14.3-32 32-32l45.6 0c22.8 0 43.8 12.1 55.3 31.8l65.2 111.8L282.6 78.1zM393.4 233.4c12.5-12.5 32.8-12.5 45.3 0L480 274.7l41.4-41.4c12.5-12.5 32.8-12.5 45.3 0s12.5 32.8 0 45.3L525.3 320l41.4 41.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L480 365.3l-41.4 41.4c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3L434.7 320l-41.4-41.4c-12.5-12.5-12.5-32.8 0-45.3z" />
                    </svg>
                </button>
                <button class="main-btn" data-key="4">4</button>
                <button class="main-btn" data-key="5">5</button>
                <button class="main-btn" data-key="6">6</button>
                <button class="main-btn" data-key="*">×</button>
                <button class="main-btn" data-key="/">÷</button>
                <button class="main-btn" data-key="1">1</button>
                <button class="main-btn" data-key="2">2</button>
                <button class="main-btn" data-key="3">3</button>
                <button class="main-btn" data-key="+">+</button>
                <button class="main-btn" id="equal-btn" data-key="=">=</button>
                <button class="main-btn" data-key="Shift-Minus">±</button>
                <button class="main-btn" data-key="0">0</button>
                <button class="main-btn" data-key=".">.</button>
                <button class="main-btn" data-key="-">-</button>
            </div>
        </div>
    </div>

    <div id="footer">
        Made By <a href="https://m9-gbr.github.io/portfolio/">M9GBR</a>
    </div>
</body>

</html>
